<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DusterToken ICO Sale</title>
    <!---Bootstrap-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center"> Duster Token ICO Sale</h1>
                <hr/>
                <br>
            </div>
            <div id="loader">
                <p class="text-center"> Loading ... </p>
            </div>
            <div id="content" class="text-center" style="display: none">
                <p>Introducing "Duster Token" ! Token Price is <span class="token-price"></span> Ether . You Currently have
                    <span class="dapp-balance"></span> Dust !
                </p>
                <br>
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="number" class="form-control input-lg" id="numberOfToken" name="number" value="1" min="1" pattern="[0-9]">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> Tokens Sold </p>
                <hr>
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
